<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <head>
    <link href="styles.css" rel="stylesheet">
  </head>
  <style>
	.btn-group button {
	    padding:4px 4px;
	}

  <body onload="oncreate()">
    <input type="file" id="fileInput">
    <h1 id="foreignword" style="text-align: center; width:100%">faktiskt</h1>
    <div class="btn-group">
	   <button type="button" id="button1" style="font-size:60px;width:100%" onclick="makechoice(this.id)">воистину</button>
